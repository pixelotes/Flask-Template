name: CI - Code & Dependencies

on:
  pull_request:

jobs:
  test-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # SECURITY STEP 1: Scan requirements.txt (FS mode)
      # This runs fast and checks only your Python libraries.
      - name: Scan Dependencies (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1' # Fail the PR if vulnerabilities are found
          severity: 'CRITICAL,HIGH'

      - name: Run Tests
        env:
          PYTHONPATH: ./src
        run: pytest --disable-warnings
